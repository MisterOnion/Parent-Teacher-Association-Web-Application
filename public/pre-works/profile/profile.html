<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="profile.css" />

    <title>Profile</title>
  </head>
  <body>
    <header>
      <h1>Parent Teacher Association</h1>
    </header>
    <div class="wrapper">
      <nav>
        <a href="../menu/menu.html">Home</a>
        <a href="../fundraise/fundraise.html">Fundraising</a>
        <a href="../billing/billing.html">Billing</a>
        <a href="../calendar/Calendar_v1.html">Calendar</a>
        <a href="../profile/profile.html">Profile</a>
 
        <div class="logout-container">
          <input
            type="button"
            value="logout"
            class="btn"
            onclick="logout()"
            id="logo"
          />
        </div>
      </nav>
      <main>
        <form id="profileForm">
          <div id="userDetails">
            <h2>User Profile</h2>
            <p>User ID: <span id="userId"></span></p>
            <p>Email: <span id="email"></span></p>
            <p>Role: <span id="role"></span></p>
            <p>Display Name: <span id="displayName"></span></p>
            <p>Contact Number: <span id="contactNumber"></span></p>
            <p>Number of Children: <span id="numChildren"></span></p>
            <p>Names of Children: <span id="childrenNames"></span></p>
            <p>Spouse: <span id="spouseName"></span></p>
            <p>Address: <span id="address"></span></p>
          </div>
        </form>
      </main>
      <aside class="right_sidebar">
        <br />
        <br />
        <section class="picture-container">
          <div> 
            <img id="img" />
          </div>
          <br />
          <div>
            <i class="image icon"></i>
            <input type="file" id="fileUploader" />

            <button onclick="updatePic()">Update Profile Picture</button>
            <button><a href="profileSettings.html"> Change Profile Settings</a></button>
          </div>
        </section>
      </aside>

    </div>

    <script src="https://www.gstatic.com/firebasejs/7.9.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.9.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.9.0/firebase-storage.js"></script>
    <script src="profile.js" type="module"></script>
    <script src="profileImg.js"></script>
  </body>
</html>
