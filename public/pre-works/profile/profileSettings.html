<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="profile.css" />

    <title>Profile Settings</title>
  </head>
  <body>
    <header>
      <h1>Parent Teacher Association</h1>
    </header>
    <div class="wrapper">
      <nav>
        <a href="../menu/menu.html">Home</a>
        <a href="../fundraise/fundraise.html">Fundraising</a>
        <a href="../billing/billing.html">Billing</a>
        <a href="../calendar/Calendar_v1.html">Calendar</a>
        <a href="../profile/profile.html">Profile</a>
        <div class="logout-container">
          <input
            type="button"
            value="logout"
            class="btn"
            onclick="logout()"
            id="logo"
          />
        </div>
      </nav>
      <main>
        <form id="profileForm">
            <label for="inputDisplayName">Name: </label>
          <input type="text" id="inputDisplayName" name="inputDisplayName" />
          <label for="inputContactNumber">Contact Number: </label>
          <input
            type="text"
            id="inputContactNumber"
            name="inputContactNumber"
          />
          <label for="inputRole">Role: </label>
          <select id="inputRole" name="inputRole">
            <option value="parent">Parent</option>
            <option value="admin">Admin</option>
            <option value="teacher">Teacher</option>
          </select>
          <label for="inputNumChildren">Number of Children: </label>
          <input
            type="number"
            id="inputNumChildren"
            name="inputNumChildren"
            min="0"
            step="1"
          />
          <label for="inputChildrenNames">Children Name/s: </label>
          <input
            type="text"
            id="inputChildrenNames"
            name="inputChildrenNames"
          />

          <label for="inputSpouseName">Spouse Name: </label>
          <input type="text" id="inputSpouseName" name="inputSpouseName" />

          <label for="inputAddress">Address: </label>
          <input type="text" id="inputAddress" name="inputAddress" />

          <input type="submit" value="Update Profile" class="btn" />
          <div class="cancel-container">
            <button><a href="profile.html">Cancel</a></button>
           </div>
        </form>
      </main>
      </form>
    </div>
   
    <script src="profile.js" type="module"></script>
  </body>
</html>
