<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="register2.css" />

    <title>CreateAccount</title>
  </head>
  <header>
    <h2>Parent Teacher Association</h2>
    <h1>Register</h1>
  </header>
  <body>
    <table>
      <tr>
        <td><input id="PTAemail" type="text" placeholder="Primary Email" /></td>
        <td><input id="name" type="text" placeholder="Name" /></td>
      </tr>
      <tr>
        <td><input id="email" type="text" placeholder="Secondary Email" /></td>
        <td>
          <input id="phoneNum" type="text" placeholder="Contact Number" />
        </td>
      </tr>
      <tr>
        <td><input id="passw" type="text" placeholder="Password" /></td>
      </tr>

      <tr>
        <td id="spouse_label">Spouses: <span id="spouses"></span></td>
      </tr>
      <tr>
        <td colspan="2">
          <input id="addSpouse" type="text" />
        </td>
      </tr>
      <tr>
        <td colspan="2" class="button-container">
          <button id="addSpouseBtn">Add Spouse</button>
          <button id="RemoveSpouseBtn">Remove Spouse</button>
        </td>
      </tr>

      <tr>
        <td id="children_label">Children: <span id="children"></span></td>
      </tr>
      <tr>
        <td colspan="2">
          <input id="addChildren" type="text" />
        </td>
      </tr>
      <tr>
        <td colspan="2" class="button-container">
          <button id="addChildrenBtn">Add Children</button>
          <button id="RemoveChildrenBtn">Remove Children</button>
        </td>
      </tr>
      <tr>
        <td>
          <label for="type">User type: </label>
          <select id="type">
            <option selected="selected" value="parent">Parent</option>
            <option value="teacher">Teacher</option>
            <option value="admin">Admin</option>
          </select>
        </td>
      </tr>
    </table>
    <div class="createAccount">
      <button id="addAccountBtn">Create Account</button>
    </div>

    <div class="accExist">
      Already have an account? <a href="../index.html">Login Here!</a>
    </div>
  </body>

  <script type="module">
    import {
      setAddAccountBtn,
      setAddChildrenBtn,
      setRemoveChildrenBtn,
      setAddSpouseBtn,
      setRemoveSpouseBtn,
      setSpouses_label,
      setChildren_label,
      setEmail_inputId,
      setPhoneNum_inputId,
      setPassw_inputId,
      setSpouses_inputId,
      setChildren_inputId,
      setType_intputSelect,
      setName_input,
      setPTAemail_input,
      setSpouses_display,
      setChildren_display,
    } from "./register2.js";

    // map html children and spouse display to js variables
    setSpouses_label("spouse_label");
    setChildren_label("children_label");

    // map html text input to js variables
    setName_input("name");
    setType_intputSelect("type");
    setEmail_inputId("email");
    setPhoneNum_inputId("phoneNum");
    setPassw_inputId("passw");
    setPTAemail_input("PTAemail");

    // map html buttons to js functions
    setAddAccountBtn("addAccountBtn");
    setAddSpouseBtn("addSpouseBtn");
    setRemoveSpouseBtn("RemoveSpouseBtn");
    setAddChildrenBtn("addChildrenBtn");
    setRemoveChildrenBtn("RemoveChildrenBtn");

    // map html spouse and children display to js variable for display if user is parent
    setSpouses_display("spouses");
    setChildren_display("children");
    setSpouses_inputId("addSpouse");
    setChildren_inputId("addChildren");
  </script>
</html>
