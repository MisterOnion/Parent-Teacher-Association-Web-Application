<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="fundraise.css" />
    <title>Parent Teacher Association</title>
  </head>
  <body>
    <header>
      <h1>Parent Teacher Association</h1>
    </header>

    <div class="wrapper"> 
      <nav>
        <a href="../menu2/menu2.html">Home</a>
        <a href="../fundraise/fundraise.html">Fundraise</a>
        <a href="../billing/billing.html">Billing</a>
        <a href="../calendar/Calendar_v1.html">Calendar</a>
        <a href="../profile2/profile2.html">Profile</a>

        <div class="logout-container">
          <input
            type="button"
            value="logout"
            class="btn"
            onclick="logout()"
            id="logo"
          />
        </div>
      </nav>
      
      <main>
        <!-- Display Fundraising -->
        <ul id="list"></ul>
      </main>
      <aside class="right_sidebar">
        <br />
        <br />
        <input
          type="number"
          id="donation-amount"
          min="1"
          placeholder="Enter donation amount"
        />
        <button id="donate-button">Donate!</button>

        <section class="announcement-container">
          <div id="announcementForm">
            <div id="adminContent">
              <h2>Post A Fundraiser!</h2>

              <h4>Enter ID:</h4>
              <input id="enterID" type="text" />

              <h4>Enter Author's Name:</h4>
              <input id="enterAuthorName" type="text" />

              <h4>Fundraiser Content:</h4>
              <textarea id="enterFundraiser" type="text" rows="4"></textarea>

              <br /><br />
              <button id="insertBtn">Submit Announcement</button>
              <button id="updateBtn">Update Announcement</button>
              <button id="removeBtn">Remove Announcement</button>
            </div>
          </div>

          <div id="showAnnouncement">
            <h1>Find Announcement</h1>
            <h4>ID</h4>
            <input id="findID" type="text" /> <br /><br />
            <button id="findBtn">Find Announcement</button>

            <h3 id="findAnnouncement" type="text"></h3>
            <h3 id="findName" type="text"></h3>
            <br /><br />
          </div>
        </section>
      </aside>
    </div>
    <script src="fundraiser.js" type="module"></script>

    <script src="https://js.stripe.com/v3/"></script>
  </body>
</html>
