<!DOCTYPE html>
<html>
  <body>
    <h2>Create Input Element Dynamically</h2>

    <input type="number" id="input-number" placeholder="Enter a number" />
    <button onclick="createInput()">Create Input</button>
    <button onclick="deleteInput()">Delete Selected Input</button>

    <script>
      let selectedInput = null;

      function createInput() {
        // Get the number from the input field
        const number = document.getElementById("input-number").value;

        // Create a new input element
        const newInput = document.createElement("input");

        // Set the attributes
        newInput.setAttribute("type", "number");
        newInput.setAttribute("readonly", true);
 
        // Set the value to the number entered
        newInput.setAttribute("value", number);

        // Add an event listener to select the input when clicked
        newInput.addEventListener("click", function () {
          selectedInput = this;
        });

        // Append the new input to the body
        document.body.appendChild(newInput);
      }

      function deleteInput() {
        // Delete the selected input
        if (selectedInput) {
          document.body.removeChild(selectedInput);
          selectedInput = null;
        }
      }
    </script>
  </body>
</html>
