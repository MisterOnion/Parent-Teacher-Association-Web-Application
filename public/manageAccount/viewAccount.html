<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>view Account</title>
    <link rel="stylesheet" href="viewAccount.css" />
  </head>

  <body>
    <header>
      <h1>Parent Teacher Association</h1>
    </header>

    <div class="wrapper">
      <nav>
        <a href="../menu2/menu2.html">Home</a>
        <a href="../fundraise2/viewFundraiser.html">Fundraise</a>
        <a id="billing" href="../billing/billing.html">Billing</a>
        <a href="../calendar/Calendar_v1.html">Calendar</a>
        <a href="../profile2/profile2.html">Profile</a>
        <a id="register" href="../register/register.html">Register</a>
        <a id="manageAccount" href="../manageAccount/viewAccount.html"
          >Manage Accounts</a
        >
        <div class="logout-container">
          <input
            type="button"
            value="logout"
            class="btn"
            onclick="logout()"
            id="logo"
          />
        </div>
      </nav>

      <main>
        <div class="search">
          <label for="nameInput">Name:</label>
          <input type="text" id="nameInput" />
          <button id="searchBtn">Search</button>
        </div>

        <!-- Display accounts -->
        <div id="account_table"></div>
      </main>
    </div>
  </body>

  <!-- <script src="../hideNavBar.js" type="module"></script> -->

  <script type="module">
    import {
      setAccountTable,
      setName_input,
      setSearchBtn,
      listAllAccount,
      setUser,
      getUser,
    } from "./viewAccount.js";

    // The buttons here links to "../viewAccountDetails/viewAccountDetails.html" to view account details

    setName_input("nameInput");
    setSearchBtn("searchBtn");
    setAccountTable("account_table");
    listAllAccount();

    let user_id = localStorage.getItem("uid");
    let user = await getUser(user_id);

    var htmlElementId;

    if (user.type !== "Admin") {
      htmlElementId = document.getElementById("register");
      htmlElementId.style.display = "none";
      htmlElementId = document.getElementById("manageAccount");
      htmlElementId.style.display = "none";
    }

    if (user.type == "Teacher") {
      htmlElementId = document.getElementById("billing");
      htmlElementId.style.display = "none";
    } else {
      htmlElementId = document.getElementById("billing");
      htmlElementId.style.display = "block";
    }
  </script>
</html>
