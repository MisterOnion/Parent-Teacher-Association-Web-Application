<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link rel="stylesheet" href="firebase_test.css" />
    <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet"
    />
    <!-- FullCalendar 5.1.0 version -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/fullcalendar@5.1.0/main.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.1.0/main.min.js"></script>
  </head>
  <body>
    <header>
      <h1>Parent Teacher Association</h1>
    </header>
    <nav>
      <a href="../menu/index.html">Home</a>
      <a href="../fundraise/index.html">Fundraising</a>
      <a href="../billing/index.html">Billing</a>
      <a href="../calendar/index.html">Calendar</a>
      <a href="../profile/index.html">Profile</a>
    </nav>
    
    
    <section>
      <h2>Calendar Placeholder</h2>      
      
      <div class="container">
        <div class = "row">
          <div class="col-sm-6 col-sm-offset-3 form-section">
             <form role="form">
              <div class="form-group">
                <label>Event ID:</label>
                <input id="enterEventID" type="text"/>
              </div>
        
              <div class="form-group">
                <label>Event:</label>
                <input id="enterEvent" type="text"/>
              </div>
        
              <div class="form-group">
                <label>Start Date:</label>
                <input id="enterStartDate" type="date"/> <!-- type="date" has built-in calendar -->
              </div>
        
              <div class="form-group">
                <label>End Date:</label>
                <input id="enterEndDate" type="date"/>
              </div>
        

             </form>
          </div>
        </div>
      </div>


      <br/><br/>
      <button id="insertEvent">Submit Event</button>
      <button id="updateEvent">Update Event</button>
      <button id="removeEvent">Remove Event</button>
      <br/><br/>

      <!-- Display  announcements -->
      <ul id="event-list"></ul>
      
      <br/><br/>
      <hr style="height:2px;border-width:0;color:gray;background-color:gray">
      <br/><br/>


    <script type ="module" src="firebase_test.js"></script>

    <div>
      <input
        type="button"
        value="logout"
        class="btn"
        onclick="logout()"
        id="logo"
      />
    </div>
  </body>
</html>
